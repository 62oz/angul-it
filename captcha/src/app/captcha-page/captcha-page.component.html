<p>captcha-page works!</p>
<app-emoji-sequence
  *ngIf="challenges[currentChallengeIndex].type === 'emoji-sequence'"
  (challengeCompleted)="onChallengeCompleted($event)">
</app-emoji-sequence>

<app-find-the-note
  *ngIf="challenges[currentChallengeIndex].type === 'find-the-note'"
  (challengeCompleted)="onChallengeCompleted($event)">
</app-find-the-note>


<!-- Navigation buttons -->
<button (click)="retryChallenge()" *ngIf="isChallengeCompleted">Retry</button>
<button (click)="moveToNextChallenge()" *ngIf="isChallengeCompleted && currentChallengeIndex < challenges.length - 1">Next</button>
<button (click)="moveToPreviousChallenge()" *ngIf="currentChallengeIndex > 0">Previous</button>
