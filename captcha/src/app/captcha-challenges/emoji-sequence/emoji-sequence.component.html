<h4>Which emoji belongs to the category?</h4>

<div>
  Sequence:
  <span *ngFor="let emoji of challengeData.sequence">{{ emoji }}</span>
</div>

<div *ngFor="let option of challengeData.options; let i = index">
  <button (click)="selectedAnswer = i">{{ option }}</button>
</div>

<button (click)="submitAnswer()" [disabled]="selectedAnswer === null">Submit</button>
