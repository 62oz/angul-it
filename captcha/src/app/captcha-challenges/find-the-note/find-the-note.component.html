<body id="find_the_note_body">
    <h2>Find the note:</h2>
    <div class="custom_button" id="play" (click)="playNote()">-> Play Note <-</div>

    <div class="container">
        <app-piano (noteClicked)="selectedAnswer = $event"></app-piano>
    </div>

    <div id="submit" class="custom_button" (click)="submitAnswer()" *ngIf="selectedAnswer != null">Submit</div>

</body>
