<body id="colour_matching_body">
    <h2>Match the colours</h2>

    <svg height="0" width="0" style="position:absolute">
        <defs>
            <radialGradient id="colorWheelGradient">
                <ng-container *ngFor="let stop of gradientStops">
                    <stop [attr.offset]="stop.offset" [attr.style]="'stop-color:' + stop.color + ';'" />
                </ng-container>
            </radialGradient>
        </defs>

    </svg>

    <div class="color-container">
        <svg class="svg_container" viewBox="0 0 200 200">
            <!-- Outer color wheel -->
            <circle cx="100" cy="100" r="80" fill="url(#colorWheelGradient)" (click)="onWheelClick($event)" id="wheel" />

            <!-- Answer color on the left -->
            <clipPath id="leftClip" class="half-circle">
                <rect x="0" y="0" width="100" height="200" />
            </clipPath>
            <circle cx="100" cy="100" r="20" [attr.fill]="'hsl(' + challengeData.answerHue + ', 100%, 50%)'" clip-path="url(#leftClip)"/>

            <!-- Current selection color on the right -->
            <clipPath id="rightClip" class="half-circle">
                <rect x="100" y="0" width="100" height="200" />
            </clipPath>
            <circle cx="100" cy="100" r="20" [attr.fill]="'hsl(' + challengeData.currentHue + ', 100%, 50%)'" clip-path="url(#rightClip)"/>
        </svg>
    </div>

</body>
